<form [formGroup]="productForm" (ngSubmit)="addProduct()" class="product-form">

  <div class="form-group">
    <label for="name">Product Name</label>
    <input id="name" type="text" formControlName="name" />
    <div class="error" *ngIf="name?.invalid && (name?.touched || name?.dirty)">
      <small *ngIf="name?.errors?.['required']">Name is required.</small>
      <small *ngIf="name?.errors?.['maxlength']">Max length is 15 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input id="price" type="number" formControlName="price" />
    <div class="error" *ngIf="price?.invalid && (price?.touched || price?.dirty)">
      <small *ngIf="price?.errors?.['required']">Price is required.</small>
      <small *ngIf="price?.errors?.['min']">Price must be greater than 0.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input id="category" type="text" formControlName="category" />
    <div class="error" *ngIf="category?.invalid && (category?.touched || category?.dirty)">
      <small *ngIf="category?.errors?.['required']">Category is required.</small>
    </div>
  </div>

  <button type="submit" class="add-btn">Add</button>
</form>
